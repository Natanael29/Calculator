<div class="calculator-container container p-0 justify-content-center">
    <form class="w-100 h-100 p-2" name="calculator">
        <input class="w-100 h-30 text-light p-4 text-right border-0 shadow-none" type="textfield" name="ans" value="{{input}}" autocomplete="off" readonly>

        <input class="border-0 font-weight-bold p-4 bg-danger text-light" type="button" value="C" (click)="allClear()">
        <input class="border-0 font-weight-bold p-4 bg-warning text-dark" type="button" value="Del" (click)="clear()">
        <input class="border-0 font-weight-bold p-4 bg-primary text-light" type="button" value="x^2" (click)="getExp()">
        <input class="border-0 font-weight-bold p-4 text-light bg-primary" type="button" value="âˆš" (click)="getSqrt()">
        <br>
        <input class="border-0 font-weight-bold p-4 bg-dark text-light" type="button" value="7" (click)="pressNum('7')">
        <input class="border-0 font-weight-bold p-4 bg-dark text-light" type="button" value="8" (click)="pressNum('8')">
        <input class="border-0 font-weight-bold p-4 bg-dark text-light" type="button" value="9" (click)="pressNum('9')">
        <input class="border-0 font-weight-bold p-4 text-light bg-primary" type="button" value="/" (click)="pressOperator('/')">
        <br>
        <input class="border-0 font-weight-bold p-4 bg-dark text-light" type="button" value="4" (click)="pressNum('4')">
        <input class="border-0 font-weight-bold p-4 bg-dark text-light" type="button" value="5" (click)="pressNum('5')">
        <input class="border-0 font-weight-bold p-4 bg-dark text-light" type="button" value="6" (click)="pressNum('6')">
        <input class="border-0 font-weight-bold p-4 text-light bg-primary" type="button" value="X" (click)="pressOperator('*')">
        <br>
        <input class="border-0 font-weight-bold p-4 bg-dark text-light" type="button" value="1" (click)="pressNum('1')">
        <input class="border-0 font-weight-bold p-4 bg-dark text-light" type="button" value="2" (click)="pressNum('2')">
        <input class="border-0 font-weight-bold p-4 bg-dark text-light" type="button" value="3" (click)="pressNum('3')">
        <input class="border-0 font-weight-bold p-4 text-light bg-primary" type="button" value="-" (click)="pressOperator('-')">
        <br>
        <input class="border-0 font-weight-bold p-4 bg-dark text-light" type="button" value="." (click)="pressNum('.')">
        <input class="border-0 font-weight-bold p-4 bg-dark text-light" type="button" value="0" (click)="pressNum('0')">
        <input class="border-0 font-weight-bold p-4 text-light bg-success" type="button" value="=" (click)="getAnswer()">
        <input class="border-0 font-weight-bold p-4 text-light bg-primary" type="button" value="+" (click)="pressOperator('+')">
    </form>
</div>
